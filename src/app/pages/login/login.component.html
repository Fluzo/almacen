<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-dark fs-5">Iniciar sesión</h5>
                    <form [formGroup]="formLogin" (ngSubmit)="ingresar()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="correo" formControlName="correo" required [class.is-invalid]="correoNoValido">
                            <small *ngIf="correoNoValido" class="text-danger">Correo no válido</small>
                            <label for="floatingInput">Correo eléctrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="contrasena" required [class.is-invalid]="contrasenaNoValido">
                            <small *ngIf="contrasenaNoValido" class="text-danger">Contraseña no válida</small>
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">Recordar contraseña</label>
                            <a routerLink="../registro" class="btn btn-link">¿No tienes cuenta?</a>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-google me-2"></i> Ingresar con Google
              </button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                <i class="fab fa-facebook-f me-2"></i> Ingresar con Facebook
              </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<pre>
    estado : {{ formLogin.valid}}
</pre>
<br>
<pre>
    status: {{formLogin.status}}
</pre>

<pre>
    {{formLogin.value | json}}
</pre>
